<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email" required>
    <label for="">Gender</label>
    <input type="radio" name="gender" id="gender_m" required>
    <label for="gender_m">Male</label>
    <input type="radio" name="gender" id="gender_f" required>
    <label for="gender_f">Female</label><br>
	<label for="cars">Car Brands</label>
    <select name="cars" id="cars" required>
      <option value="audi">Audi</option>
      <option value="bmw">BMW</option>
      <option value="mercedes">Mercedes</option>
      <option value="porsche">Porche</option>
    </select>
    <label for="age">Age</label>
    <input type="number" min="18" max="99" id="age" placeholder="Age" required>
    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>
    <label for="tel">Phone Number</label>
    <input type="tel" name="phone" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required placeholder="Password">
    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos" name="tos" required>
    <button type="submit">Sumbit</button>
  </form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
